<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üå∏ Flower Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5fff5;
      padding: 2rem;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #90ee90;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.2rem;
      color: #cc0066;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üåº Predict Flower Type</h2>
    <form action="/predict-form" method="post">
      <input type="text" name="f1" placeholder="Sepal length (cm)" required value="{{ f1 or '' }}">
      <input type="text" name="f2" placeholder="Sepal width (cm)" required value="{{ f2 or '' }}">
      <input type="text" name="f3" placeholder="Petal length (cm)" required value="{{ f3 or '' }}">
      <input type="text" name="f4" placeholder="Petal width (cm)" required value="{{ f4 or '' }}">
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">üå∏ Predicted class: {{ prediction }}</div>
    {% endif %}

    {% if error %}
      <div class="result" style="color: red;">‚ö†Ô∏è Error: {{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
