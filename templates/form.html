<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üå∏ Flower Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5fff5;
      padding: 2rem;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.7rem;
      background-color: #90ee90;
      border: none;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #d6336c;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üåº Predict Flower Type</h2>
    <form action="/predict-form" method="post">
      <input type="number" name="f1" step="any" placeholder="Sepal length (cm)" value="{{ f1 or '' }}" required>
      <input type="number" name="f2" step="any" placeholder="Sepal width (cm)" value="{{ f2 or '' }}" required>
      <input type="number" name="f3" step="any" placeholder="Petal length (cm)" value="{{ f3 or '' }}" required>
      <input type="number" name="f4" step="any" placeholder="Petal width (cm)" value="{{ f4 or '' }}" required>
      <button type="submit">Predict</button>
    </form>

    {% if prediction is defined %}
      <p class="result">üå∏ <strong>Predicted class:</strong> {{ prediction }}</p>
    {% elif error %}
      <p class="result" style="color: red;">‚ö†Ô∏è Error: {{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
